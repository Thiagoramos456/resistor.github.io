<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="Flat-HTML5-Palette-Color-Picker-For-jQuery-colorPick-js/src/colorPick.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Resistor</title>
  </head>
  <body>
    <div id="resistor">
      <div id="left" class="side">
        <div id="first-strip" class="strip number"></div>
      </div>
      <div class="center">
        <div id="second-strip" class="strip number"></div>
        <div id="third-strip" class="strip multiplier"></div>
        <div id="fourth-strip" class="strip"></div>
      </div>
      <div id="right" class="side">
        <div id="fift-strip" class="strip tolerance"></div>
      </div>
    </div>
    <div id="result-display"></div>
    <button class="calc-btn" id="calc-btn">Calcular</button>
    <script src="jquery-3.6.0.min.js"></script>
    <script
      src="Flat-HTML5-Palette-Color-Picker-For-jQuery-colorPick-js/src/colorPick.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
